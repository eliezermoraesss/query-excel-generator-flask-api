<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropzone {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .dropzone.dragover {
            background-color: #e9f3ff;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4 rounded-4 text-center">
            <!-- Logo -->
            <img src="{{ url_for('static', filename='Logo-Negativo.png') }}" alt="Logo Multfer" class="logo">

            <h2 class="mb-4">Gerador de Queries SQL | FISCAL</h2>

            <form action="/query-generator/flask_queries/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                <!-- Área de Drag & Drop -->
                <div id="dropzone" class="dropzone mb-3">
                    <p class="mb-0">Arraste seus arquivos Excel aqui ou clique para selecionar</p>
                    <input type="file" name="file" id="fileInput" multiple required hidden>
                </div>

                <ul id="fileList" class="list-group mb-3"></ul>

                <button type="submit" class="btn btn-primary px-4">Gerar</button>
            </form>
        </div>
    </div>

    <script>
        const dropzone = document.getElementById("dropzone");
        const fileInput = document.getElementById("fileInput");
        const fileList = document.getElementById("fileList");

        dropzone.addEventListener("click", () => fileInput.click());

        dropzone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropzone.classList.add("dragover");
        });

        dropzone.addEventListener("dragleave", () => {
            dropzone.classList.remove("dragover");
        });

        dropzone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropzone.classList.remove("dragover");
            fileInput.files = e.dataTransfer.files;
            updateFileList();
        });

        fileInput.addEventListener("change", updateFileList);

        function updateFileList() {
            fileList.innerHTML = "";
            for (const file of fileInput.files) {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = file.name;
                fileList.appendChild(li);
            }
        }
    </script>
</body>
</html>
