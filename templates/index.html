<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="mb-4 text-center">Gerador de Queries SQL | FISCAL</h2>
            <form action="/query-generator/flask_queries/upload" method="post" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary px-4">Gerar</button>
            </form>
        </div>
    </div>
</body>
</html>
