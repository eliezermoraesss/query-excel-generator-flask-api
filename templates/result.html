<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='M.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4 rounded-4 text-center">
            <!-- Logo -->
            <img src="{{ url_for('static', filename='Logo-Negativo.png') }}" alt="Logo Multfer" class="logo">

            <h2 class="mb-4">Queries Geradas</h2>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <button class="btn btn-primary px-4" onclick="copiarTexto()">üìã Copiar</button>
                <a href="/query-generator/flask_queries/download" class="btn btn-success px-4">‚¨áÔ∏è Download</a>
                <a href="/" class="btn btn-secondary px-4">üîÑ Voltar</a>
            </div>
            <div class="mb-3">
                <label class="form-label">Resultado:</label>
                <textarea id="queriesBox" class="form-control" rows="15" readonly style="font-family: monospace;">{% for q in queries %}{{ q }}
{% endfor %}</textarea>
            </div>
        </div>
    </div>

    <script>
        function copiarTexto() {
            const textarea = document.getElementById("queriesBox");
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
    </script>
</body>
</html>
