<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Queries - Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="mb-4 text-center">Queries Geradas</h2>

            <div class="mb-3">
                <label class="form-label">Resultado:</label>
                <textarea id="queriesBox" class="form-control" rows="15" readonly style="font-family: monospace;">{% for q in queries %}{{ q }}
{% endfor %}</textarea>
            </div>

            <div class="text-center d-flex justify-content-center gap-3">
                <button class="btn btn-primary px-4" onclick="copiarTexto()">📋 Copiar</button>
                <a href="/download" class="btn btn-success px-4">⬇️ Download</a>
                <a href="/" class="btn btn-secondary px-4">🔄 Voltar</a>
            </div>
        </div>
    </div>

    <script>
        function copiarTexto() {
            const textarea = document.getElementById("queriesBox");
            textarea.select();
            textarea.setSelectionRange(0, 99999); // para mobile
            document.execCommand("copy");
            alert("Queries copiadas para a área de transferência! ✅");
        }
    </script>
</body>
</html>
